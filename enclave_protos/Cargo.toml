[package]
name = "enclave_protos"
version = "0.1.0"
edition = "2021"

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["vaultron-enclave-v1"]
"vaultron-enclave-v1" = []
# @@protoc_insertion_point(features)
"grpc-server" = ["tonic"]
"grpc-client" = ["tonic"]
"validate" = ["validator"]

[dependencies]
anyhow = {version = "1.0.69"}
http = {version = "0.2.9"}
enclave_protos_macros = {version = "0.1.0", path = "../enclave_protos_macros"}
num-bigint = {version = "0.4"}
num-traits = {version = "0.2.16"}
prost = {version = "0.11.9"}
pbjson = {version = "0.5"}
pbjson-types = {version = "0.5"}
serde = {version = "1"}
serde_json = {version = "1.0.91"}
tonic = {version = "0.9.2", optional = true, features = ["tls"]}
thiserror = {version = "1.0", default-features = false}
typed-builder = {version = "0.15.2"}
idna = {version = "1.0.3", optional = true}
validator = {version = "0.20.0", optional = true}

[dev-dependencies]
rcgen = {version = "0.11.1"}
tempfile = {version = "3.7.1"}
tokio = {version = "1.27.0", features = ["macros", "rt", "test-util"]}