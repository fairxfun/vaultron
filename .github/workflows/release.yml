name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2023
    steps:
      - name: Install required tools
        run: |
          dnf update -y
          dnf install -y tar make

      - name: Checkout
        uses: actions/checkout@v3

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.86.0

      - name: Install required tools
        run: make build-elf-install

      - name: Build binaries
        run: make build

      - name: Make docker image
        run: make img

      - name: Build EIF
        run: make eif

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/vaultron/vaultron-enclave
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Docker Push
        run: |
          docker tag vaultron-enclave:latest ${{ steps.meta.outputs.tags }}
          docker push ${{ steps.meta.outputs.tags }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: |
            target/x86_64-unknown-linux-gnu/elf/vaultron_enclave.eif
            target/x86_64-unknown-linux-gnu/release/vaultron_enclave
            target/x86_64-unknown-linux-gnu/release/vaultron_enclave_agent
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
